<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.mui-bar .mui-pull-left .mui-icon {
				padding-right: 5px;
				font-size: 28px;
			}
			
			.mui-bar .mui-btn {
				font-weight: normal;
				font-size: 17px;
			}
			
			.mui-bar .mui-btn-link {
				top: 1px;
			}
			
			.mui-table-view-cell>a:not(.mui-btn) {
				margin: -15px -15px;
			}
		</style>
	</head>

	<body>
 
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">添加联系人</h1>
			<a class="mui-icon mui-icon-bars mui-pull-right"></a>
		</header>

		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<div class="mui-input-row">
							<label>照片</label>
							<div style="height:100%;width:101px;position: absolute;right: 40px; background-color: #8D86A5;"   ></div>
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-input-row">
						<label>姓名</label>
						<input type="text" class="mui-input" placeholder="请输入姓名">
					</div>
				</li>
				<li class="mui-table-view-cell">
					<a>
						<div class="mui-input-row">
							<label>联系电话</label>
							<input type="text" class="mui-input" placeholder="请输入联系电话">
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell">

					<div class="mui-input-row">
						<label>联系电话2</label>
						<input type="text" class="mui-input" placeholder="请输入联系电话">
					</div>

				</li>

				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<div class="mui-input-row">
							<label>性别</label>
							<input type="text" class="mui-input" placeholder="请选择性别">
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<div class="mui-input-row">
							<label>职务</label>
							<input type="text" class="mui-input" placeholder="请选择职务">
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<div class="mui-input-row">
							<label>所属客户</label>
							<input type="text" class="mui-input" placeholder="请选择所属客户">
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<div class="mui-input-row">
							<label>邮箱</label>
							<input type="text" class="mui-input" placeholder="请选择邮箱">
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<div class="mui-input-row">
							<label>称呼</label>
							<input type="text" class="mui-input" placeholder="请选择称呼">
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<div class="mui-input-row">
							<label>地址</label>
							<input type="text" class="mui-input" placeholder="请选择地址">
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<div class="mui-input-row">
							<label>描述</label>
							<input type="text" class="mui-input" placeholder="请输入描述">
						</div>
					</a>
				</li>

			</ul>
		</div>
		<div class="mui-button-row">
			<button type="button" class="mui-btn mui-btn-primary" style="width: 100%;height: 62px;" onclick="return false;">确认</button>
		</div>
		<script src="../js/mui.min.js"></script>
	</body>

</html>
