<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/shouye.mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<style>
			h5{
		        padding-top: 8px;
		        padding-bottom: 8px;
		        text-indent: 12px;
		    }
		    
			.mui-table-view.mui-grid-view .mui-table-view-cell .mui-media-body{
				font-size: 15px;
				margin-top:8px;
				color: #333;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">图文表格</h1>
		</header>
		<div class="mui-content" style="background-color:#fff">
		    <ul class="mui-table-view mui-grid-view">
		         <li class="mui-table-view-cells mui-media mui-col-xs-12">
		            <img class="mui-media-object" src="../img/image/00.png">
		        <li class="mui-table-view-cell mui-media mui-col-xs-12">
		            <a href="#"><img class="mui-media-object" src="../img/image/01.png">
		        <li class="mui-table-view-cell mui-media mui-col-xs-12">
		            <a href="#"><img class="mui-media-object" src="../img/image/02.png">
		        <li class="mui-table-view-cell mui-media mui-col-xs-12">
		            <a href="#"><img class="mui-media-object" src="../img/image/03.png">
		        <li class="mui-table-view-cell mui-media mui-col-xs-12">
		            <a href="#"><img class="mui-media-object" src="../img/image/04.png">
		    </ul>    
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
	</script>
</html>
