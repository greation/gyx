<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/kehuzhuce.mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			.mui-bar .mui-pull-left .mui-icon {
				padding-right: 5px;
				font-size: 28px;
			}
			.mui-bar .mui-btn {
				font-weight: normal;
				font-size: 17px;
			}
			.mui-bar .mui-btn-link {
				top: 1px;
			}
		</style>
	</head>

	<body>

		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">添加客户</h1>
			<a class="mui-icon  mui-pull-right">
				<img src="../img/ss.png" style="width: 24px;height: 22px;" />
			</a>
		</header>

		<div class="mui-content">
		<form>
			<ul class="mui-table-view">
				 <li class="mui-table-view-cell">logo <img src="../img/image/kognbai.png" style="width: 24px;height: 22px; margin-left: 300px;" /> </li>
				 <li class="mui-table-view-cell">客户名称</li>
		         <li class="mui-table-view-cell">联系人</li>
		         <li class="mui-table-view-cell">联系电话</li>
				 <li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						所在地区
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						所在行业
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						客户分类
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						客户类型
					</a>
				</li>
			</ul>
			 <button type="button" class="mui-btn mui-btn-primary mui-btn-block">确定</button>
		</form>	
		
		</div>
		<script src="../js/mui.min.js"></script>
	</body>

</html>
