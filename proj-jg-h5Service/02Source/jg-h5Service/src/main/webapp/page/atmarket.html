<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=750px,target-densitydpi=device-dpi,user-scalable=no">
<title></title>
<link rel="stylesheet" type="text/css" href="css/jg-.css" />
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript" src="js/iscroll.js"></script>
<script type="text/javascript" src="js/register.js"></script>

</head>
<body>
	<header>
		<div class="head-left">
			<span><img src="images/icon_19.png" /></span>
		</div>
		<div class="head-title">
			<span> 所在商圈</span>
		</div>
		<div class="head-right">
			<span></span>
		</div>
	</header>
	<p id="show" style="display: none;"></p>
	<div id="wrapper">
		<div id="scroller">
			<div id="pullDown">
				<span class="pullDownIcon"></span><span class="pullDownLabel">Pull
					down to refresh...</span>
			</div>
			<ul id="thelist">
				<input type="hidden" value="1" />
			</ul>
			<div id="pullUp" style="display: none;">
				<span class="pullUpIcon"></span><span class="pullUpLabel">Pull
					up to refresh...</span>
			</div>
		</div>
	</div>


</body>
<script>
	$("#thelist").on("click", '.lstcircle', function() {

		var circleId = $(this).children("input").val();
		var title = $(this).children("span").text();
		alert(circleId);
		alert(title);
		$("#circle").val(circleId);
	});
</script>

</html>
